<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Contact - My Portfolio</title>
  <link rel="icon" href="r2.jpg" type="image/png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background-image: url('contbg.avif');
      background-size: cover;
      background-position: center;
      background-attachment: fixed;
      font-family: Arial, sans-serif;
      color: #fff;
      min-height: 100vh;
      padding-bottom: 80px;
    }

    .contact-section {
      padding: 60px 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 60px;
      text-align: center;
    }

    .contact-title {
  font-size: 2.5rem;
  margin-bottom: 30px;
  text-align: center;
  color: white;
  background-color: black; /* ðŸ”¥ This is what you need */
  padding: 10px 20px;
  border-radius: 10px;
  display: inline-block;
}

    .contact-heading {
      font-size: 2rem;
      margin-bottom: 20px;
      color: #00ffff;
      font-weight: bold;
    }

    .contact-item {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 30px;
      width: 100%;
      max-width: 1000px;
      transition: transform 0.3s ease-in-out;
    }

    .contact-item:nth-child(even) {
      flex-direction: row-reverse;
    }

    .contact-item:hover {
      transform: scale(1.03);
    }

    .contact-img {
      flex-shrink: 0;
    }

    .contact-img img {
      width: 220px;
      height: 220px;
      border-radius: 50%;
      object-fit: cover;
      border: 4px solid white;
    }

    .contact-content {
      text-align: center;
    }

    .contact-details p {
      background-color: black;
      color: white;
      padding: 8px 16px;
      border-radius: 8px;
      display: inline-block;
      font-size: 20px;
      margin-bottom: 12px;
    }

    .contact-button {
      background-color: #3498db;
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 5px;
      font-size: 17px;
      font-weight: bold;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .contact-button:hover {
      background-color: #2980b9;
    }

    footer {
      background-color: rgba(0, 0, 0, 0.6);
      color: white;
      padding: 15px;
      text-align: center;
      position: fixed;
      bottom: 0;
      width: 100%;
    }

    .nav-button {
      position: fixed;
      bottom: 80px;
      font-size: 2.5rem;
      color: white;
      background-color: #00b1d8;
      border-radius: 50%;
      padding: 10px 16px;
      text-decoration: none;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
      transition: background-color 0.3s ease, transform 0.2s ease;
      z-index: 999;
    }

    .nav-button:hover {
      background-color: #008bb5;
      transform: scale(1.1);
    }

    #previous-button {
      left: 30px;
      transform: rotate(180deg);
    }

    /* --- Responsive --- */
    @media (max-width: 768px) {
      .contact-item {
        flex-direction: column !important;
      }

      .contact-img img {
        width: 150px;
        height: 150px;
      }

      .contact-details p {
        font-size: 16px;
        padding: 6px 12px;
      }

      .contact-button {
        font-size: 15px;
        padding: 10px 20px;
      }

      .contact-title {
        font-size: 2rem;
      }

      .contact-heading {
        font-size: 1.5rem;
      }

      .nav-button {
        font-size: 2rem;
        padding: 8px 12px;
      }
    }

    @media (max-width: 480px) {
      .contact-img img {
        width: 120px;
        height: 120px;
      }

      .contact-title {
        font-size: 1.6rem;
      }

      .contact-heading {
        font-size: 1.2rem;
      }

      .contact-details p {
        font-size: 14px;
        padding: 5px 10px;
      }

      .contact-button {
        font-size: 14px;
        padding: 8px 16px;
      }
    }
  </style>
</head>
<body>

  <section class="contact-section">
    <h2 class="contact-title">Contact Me</h2>

    <div class="contact-item">
      <div class="contact-img">
        <img src="mail.jpg" alt="Email" onerror="this.src='https://via.placeholder.com/150'">
      </div>
      <div class="contact-content">
        <div class="contact-details">
          <p>MAIL</p>
        </div>
        <button class="contact-button" onclick="window.location.href='mail.html'">Contact Me</button>
      </div>
    </div>

    <div class="contact-item">
      <div class="contact-img">
        <img src="git.jpg" alt="GitHub" onerror="this.src='https://via.placeholder.com/150'">
      </div>
      <div class="contact-content">
        <div class="contact-details">
          <p>GITHUB</p>
        </div>
        <button class="contact-button" onclick="window.location.href='https://github.com/Anonymous6364'">Contact Me</button>
      </div>
    </div>

    <div class="contact-item">
      <div class="contact-img">
        <img src="lin.png" alt="LinkedIn" onerror="this.src='https://via.placeholder.com/150'">
      </div>
      <div class="contact-content">
        <div class="contact-details">
          <p>LINKED IN</p>
        </div>
        <button class="contact-button" onclick="window.location.href='https://www.linkedin.com/in/sarjan-p-7a97862a0'">Contact Me</button>
      </div>
    </div>

    <div class="contact-item">
      <div class="contact-img">
        <img src="insta.jpg" alt="Instagram" onerror="this.src='https://via.placeholder.com/150'">
      </div>
      <div class="contact-content">
        <div class="contact-details">
          <p>INSTAGRAM</p>
        </div>
        <button class="contact-button" onclick="window.location.href='https://www.instagram.com/the_code_hunter_'">Contact Me</button>
      </div>
    </div>
  </section>

  <footer>
    <p>&copy; 2025 My Portfolio</p>
  </footer>

  <a href="certificate.html" id="previous-button" class="nav-button" title="Go to Previous Page">&#10132;</a>

</body>
</html>
